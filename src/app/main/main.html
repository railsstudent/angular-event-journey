<div class="container">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1 translate>PASSION_WEB_DEV</h1>
    <h3 translate>LOVE_TO_CODE</h3>
    <p class="lead">
      <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
      <span translate>HOBBY</span>
    </p>
    <p><button type="button" class="btn btn-lg btn-info" ng-click="scrollToElement('learn_more')"  translate>LEARN_MORE</button></p>
  </div>

  <span id="learn_more"></span>
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in awesomeThings | orderBy:'rank'">
      <div class="thumbnail">
        <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
        <div class="caption">
          <h3>{{awesomeThing.title}}</h3>
          <p>{{awesomeThing.description}}</p>
          <p><a ng-href="{{awesomeThing.url}}">{{awesomeThing.url}}</a></p>
          <p><a ui-sref="events({organization: awesomeThing.title, desc : awesomeThing.description })">View Events</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
