<div class="container" ng-cloak cg-busy="promise">

  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="jumbotron text-center">
    <h3 translate>PASSION_WEB_DEV</h3>
    <h3 translate>LOVE_TO_CODE</h3>
    <div class="row">
      <div class="col-offset-sm-4 col-offset-md-4 col-offset-lg-4">
          <button type="button" class="btn btn-md btn-info" ng-click="goToAboutMe()"  translate>LEARN_MORE</button>
          <button type="button" id="btnAddOrganization" ng-if="$root.authData"
            class="btn btn-md btn-info" ng-click="showOrganizationForm()" translate>ADD_ORGANIZATION</button>
      </div>
    </div>
    <div class="row top-buffer">
        <div class="col-offset-sm-4 col-offset-md-4 col-offset-lg-4">
          <iframe allowtransparency="true" frameborder="0" scrolling="no"
                  src="//platform.twitter.com/widgets/follow_button.html?screen_name=con_leung&show_count=true"
                  style="width: 210px; height:20px;"></iframe>
          <iframe allowtransparency="true" frameborder="0" scrolling="no"
                  src="//platform.twitter.com/widgets/tweet_button.html?text=My Event Journey."
                  style="width:62px; height:20px;"></iframe>
        </div>
    </div>
  </div>
  <div id="learn_more" class="row">
    <div class="col-sm-4 col-md-4 col-lg-4">
        <h3 translate="NUM_ORG" translate-values="{ value: '{{numOrganization}}'}"></h3>
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4 pull-right">
        <h3 translate="PAGE" translate-values="{ page_num : '{{currentPage}}'}" class="pull-right"></h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4" ng-repeat="organization in organizations">
      <div ng-include="'app/main/main.item.html'"></div>
    </div>
  </div>
  <pager total-items="numOrganization" items-per-page="itemPerPage" ng-model="currentPage" ng-change="pageChanged()" previous-text="{{ 'PREV_TEXT' | translate }}" next-text="{{ 'NEXT_TEXT' | translate }}"></pager>
</div>
